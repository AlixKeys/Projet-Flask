{% extends 'base_auth.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg" style="background-color: #f5f0ff; border-radius: 1rem;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 text-primary">Connexion à Spam Detector</h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse e-mail</label>
                        <input type="email" class="form-control" name="email" placeholder="ex: alix@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" name="password" placeholder="Votre mot de passe" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </form>
                <p class="mt-3 text-center">Pas encore de compte ? 
                    <a href="{{ url_for('register') }}" class="text-decoration-none text-secondary fw-bold">Créer un compte</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
