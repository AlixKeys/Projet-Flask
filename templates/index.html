<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Spam - Spam-Dectector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f1f4f9;
        }
        .sidebar {
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding: 1rem;
        }
        .sidebar h2 {
            font-size: 1.4rem;
        }
        .result {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .spam {
            color: #dc3545;
        }
        .non-spam {
            color: #198754;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Menu latéral -->
        <div class="col-md-3 sidebar">
            <h2>Spam-Dectector</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link active" href="#">Accueil</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Historique</a></li>
                <li class="nav-item"><a class="nav-link" href="#">À propos</a></li>
            </ul>
        </div>

        <!-- Contenu principal -->
        <div class="col-md-9 p-5">
            <h3>Analysez un message</h3>
            <form method="POST" action="/predict">
                <div class="mb-3">
                    <label for="message" class="form-label">Votre message :</label>
                    <textarea class="form-control" name="message" rows="6" placeholder="Entrez le contenu du message..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Vérifier</button>
            </form>

            {% if prediction %}
                <div class="alert mt-4 {{ 'alert-danger' if prediction=='SPAM' else 'alert-success' }}">
                    <span class="result {{ 'spam' if prediction=='SPAM' else 'non-spam' }}">
                        Résultat : {{ prediction }}
                    </span>
                </div>
            {% endif %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
